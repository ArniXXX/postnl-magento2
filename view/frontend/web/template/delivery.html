<div class="days">
    <div data-bind="foreach: deliverydays">
        <ul data-bind="foreach: $data">
            <li>
                <!--@todo : check how the input value needs to be set.-->
                <input type="radio" data-bind="value: date" name="deliveryday"/>
                <b data-bind="text: day"></b><br/>
                <span data-bind="text: from"></span> -
                <span data-bind="text: to"></span>
                <span data-bind="text: option"></span>
            </li>
        </ul>
    </div>
</div>
